<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assign11.css">
    <title>Jokes on Jokes</title>
</head>
<body>
    <div class="app">
        <header>Lets make you laugh!</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="punchline-text" id="js-punchline-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Keep it goin!
          </button>
          <a class="punchline button" id="js-punchline" target="_blank" rel="noreferrer">Finish the Joke!</a>
        </section>
      </div>
      <div class="p"> <p></p></div>
      <script src="assign11.js"> </script>
</body>
</html>
