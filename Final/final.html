<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div class="headingcontainer">
<h1>Take a wild guess</h1>
<p>You have 7 chances</p>
<p>These are complex words, this will be harder then you think</p>
<p> Green means correct and vice versa, red means incorrect!</p>
<div><h2>Chances Left : <span id="chancesleft">7</span></h2></div>
</div>
    <div class="game-container">
    <div class="wordsection">


    </div>
    <div class="lettersection">

    </div>
</div>

    <div class="gameover">
        <h2>Game Over</h2>
        <p>You have 0 chances left</p>
        <p id="correctword"></p>
        <p id="insult"></p>
        <button type="button" id="game-over">Play Again</button>
    </div>

    <div class="win">
<h2>You win!</h2>
<p>You guessed the word right</p>
<button type="button" id="won">Play Again</button>


    </div>

    <script src="final.js"></script>
</body>
</html>
